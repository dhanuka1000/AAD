<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML page</title>

</head>
<body>

<div>
    <input type="text" id="cId" placeholder="Enter Your Id">
    <input type="text" id="cName" placeholder="Enter Your Id">
    <input type="text" id="cAddress" placeholder="Enter Your Id">
</div>

<button id="save">Save Customer</button>


<script src="jquery-3.7.1.min.js"></script>

<script>

    $('#save').click(function (){

        var id = $('#cId').val();
        var name = $('#cName').val();
        var address = $('#cAddress').val();

        $.ajax({
            url:"http://localhost:8080/Day_02_Application_war_exploded/customer?id="+id+"&name="+name+"&address="+address,
            method:'POST',
            async: false,

            success:function (response){
                console.log(response);
            },
            error:function (){
                console.log('Error');
            }
        })
    });
</script>

</body>
</html>
